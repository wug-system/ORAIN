                                    <div className="text-gray-400 font-medium" style={{color: '#9ca3af', fontWeight: 500}}>Premium Prompts</div>
                                </div>
                                <div className="text-center" style={{textAlign: 'center'}}>
                                    <div className="text-4xl md:text-5xl font-black text-transparent bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text mb-2" style={{fontSize: 'clamp(2.25rem, 5vw, 3rem)', fontWeight: 900, background: 'linear-gradient(to right, #c084fc, #f9a8d4)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '0.5rem'}}>
                                        10K+
                                    </div>
                                    <div className="text-gray-400 font-medium" style={{color: '#9ca3af', fontWeight: 500}}>Happy Customers</div>
                                </div>
                                <div className="text-center" style={{textAlign: 'center'}}>
                                    <div className="text-4xl md:text-5xl font-black text-transparent bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text mb-2" style={{fontSize: 'clamp(2.25rem, 5vw, 3rem)', fontWeight: 900, background: 'linear-gradient(to right, #c084fc, #f9a8d4)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '0.5rem'}}>
                                        4.8â˜…
                                    </div>
                                    <div className="text-gray-400 font-medium" style={{color: '#9ca3af', fontWeight: 500}}>Average Rating</div>
                                </div>
                                <div className="text-center" style={{textAlign: 'center'}}>
                                    <div className="text-4xl md:text-5xl font-black text-transparent bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text mb-2" style={{fontSize: 'clamp(2.25rem, 5vw, 3rem)', fontWeight: 900, background: 'linear-gradient(to right, #c084fc, #f9a8d4)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '0.5rem'}}>
                                        24/7
                                    </div>
                                    <div className="text-gray-400 font-medium" style={{color: '#9ca3af', fontWeight: 500}}>Support</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            const PromptCard = ({ prompt }) => {
                const isInWishlist = wishlist.find(item => item.id === prompt.id);
                const isInCart = cart.find(item => item.id === prompt.id);

                return (
                    <div 
                        className="group bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 overflow-hidden hover:border-purple-500/50 transition-all duration-300 hover:shadow-2xl hover:shadow-purple-500/20 hover:-translate-y-1"
                        style={{background: 'rgba(255, 255, 255, 0.05)', backdropFilter: 'blur(4px)', borderRadius: '1rem', border: '1px solid rgba(255, 255, 255, 0.1)', overflow: 'hidden', transition: 'all 0.3s', cursor: 'pointer'}}
                    >
                        <div className="p-6" style={{padding: '1.5rem'}}>
                            <div className="flex items-start justify-between mb-4" style={{display: 'flex', alignItems: 'flex-start', justifyContent: 'space-between', marginBottom: '1rem'}}>
                                <div className="text-5xl" style={{fontSize: '3rem'}}>{prompt.image}</div>
                                <button 
                                    onClick={() => toggleWishlist(prompt)}
                                    className="p-2 hover:bg-purple-500/20 rounded-lg transition-colors"
                                    style={{padding: '0.5rem', background: 'transparent', border: 'none', borderRadius: '0.5rem', cursor: 'pointer'}}
                                >
                                    <Icon icon="heart" style={{width: '20px', height: '20px', color: isInWishlist ? '#c084fc' : '#9ca3af', fill: isInWishlist ? '#c084fc' : 'none'}} />
                                </button>
                            </div>

                            <h3 className="text-xl font-bold text-white mb-2 group-hover:text-purple-400 transition-colors" style={{fontSize: '1.25rem', fontWeight: 700, color: '#fff', marginBottom: '0.5rem'}}>
                                {prompt.title}
                            </h3>
                            
                            <p className="text-gray-400 text-sm mb-4 line-clamp-2" style={{color: '#9ca3af', fontSize: '0.875rem', marginBottom: '1rem'}}>
                                {prompt.description}
                            </p>

                            <div className="flex flex-wrap gap-2 mb-4" style={{display: 'flex', flexWrap: 'wrap', gap: '0.5rem', marginBottom: '1rem'}}>
                                {prompt.tags.slice(0, 3).map((tag, index) => (
                                    <span key={index} className="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-lg text-xs font-medium" style={{padding: '0.25rem 0.75rem', background: 'rgba(168, 85, 247, 0.2)', color: '#d8b4fe', borderRadius: '0.5rem', fontSize: '0.75rem', fontWeight: 500}}>
                                        {tag}
                                    </span>
                                ))}
                            </div>

                            <div className="flex items-center gap-4 mb-4 pb-4 border-b border-white/10" style={{display: 'flex', alignItems: 'center', gap: '1rem', marginBottom: '1rem', paddingBottom: '1rem', borderBottom: '1px solid rgba(255, 255, 255, 0.1)'}}>
                                <div className="flex items-center gap-1" style={{display: 'flex', alignItems: 'center', gap: '0.25rem'}}>
                                    <Icon icon="star" style={{width: '16px', height: '16px', color: '#fbbf24', fill: '#fbbf24'}} />
                                    <span className="text-sm font-bold text-white" style={{fontSize: '0.875rem', fontWeight: 700, color: '#fff'}}>{prompt.rating}</span>
                                    <span className="text-xs text-gray-400" style={{fontSize: '0.75rem', color: '#9ca3af'}}>({prompt.reviews})</span>
                                </div>
                                <div className="flex items-center gap-1" style={{display: 'flex', alignItems: 'center', gap: '0.25rem'}}>
                                    <Icon icon="download" style={{width: '16px', height: '16px', color: '#9ca3af'}} />
                                    <span className="text-xs text-gray-400" style={{fontSize: '0.75rem', color: '#9ca3af'}}>{prompt.sales} sales</span>
                                </div>
                            </div>

                            <div className="flex items-center justify-between" style={{display: 'flex', alignItems: 'center', justifyContent: 'space-between'}}>
                                <div>
                                    <div className="text-2xl font-black text-transparent bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text" style={{fontSize: '1.5rem', fontWeight: 900, background: 'linear-gradient(to right, #c084fc, #f9a8d4)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent'}}>
                                        Rp {prompt.price.toLocaleString('id-ID')}
                                    </div>
                                    <div className="text-xs text-gray-500" style={{fontSize: '0.75rem', color: '#6b7280'}}>by {prompt.author}</div>
                                </div>
                                
                                <div className="flex gap-2" style={{display: 'flex', gap: '0.5rem'}}>
                                    <button 
                                        onClick={() => {
                                            setSelectedPrompt(prompt);
                                            setCurrentPage('detail');
                                        }}
                                        className="p-2 bg-white/5 hover:bg-white/10 rounded-lg transition-colors"
                                        style={{padding: '0.5rem', background: 'rgba(255, 255, 255, 0.05)', border: 'none', borderRadius: '0.5rem', cursor: 'pointer'}}
                                    >
                                        <Icon icon="eye" style={{width: '20px', height: '20px', color: '#9ca3af'}} />
                                    </button>
                                    
                                    {isInCart ? (
                                        <button 
                                            onClick={() => setCurrentPage('cart')}
                                            className="px-4 py-2 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors text-sm"
                                            style={{padding: '0.5rem 1rem', background: '#a855f7', color: '#fff', border: 'none', borderRadius: '0.5rem', fontWeight: 600, fontSize: '0.875rem', cursor: 'pointer'}}
                                        >
                                            View Cart
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => addToCart(prompt)}
                                            className="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all text-sm"
                                            style={{padding: '0.5rem 1rem', background: 'linear-gradient(to right, #a855f7, #ec4899)', color: '#fff', border: 'none', borderRadius: '0.5rem', fontWeight: 600, fontSize: '0.875rem', cursor: 'pointer'}}
                                        >
                                            Add to Cart
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Simplified render - only showing critical pages for HTML version
            const renderPage = () => {
                switch(currentPage) {
                    case 'home': return <HomePage />;
                    case 'catalog': return <div style={{minHeight: '100vh', paddingTop: '5rem', color: '#fff', textAlign: 'center', padding: '10rem 2rem'}}><h1 style={{fontSize: '3rem', marginBottom: '1rem'}}>Catalog Coming Soon</h1><p style={{color: '#9ca3af'}}>Full catalog page available in production version</p></div>;
                    case 'cart': return <div style={{minHeight: '100vh', paddingTop: '5rem', color: '#fff', textAlign: 'center', padding: '10rem 2rem'}}><h1 style={{fontSize: '3rem', marginBottom: '1rem'}}>Cart: {cart.length} items</h1><button onClick={() => setCurrentPage('home')} style={{padding: '1rem 2rem', background: 'linear-gradient(to right, #a855f7, #ec4899)', color: '#fff', border: 'none', borderRadius: '0.75rem', fontWeight: 700, cursor: 'pointer', marginTop: '2rem'}}>Back to Home</button></div>;
                    case 'wishlist': return <div style={{minHeight: '100vh', paddingTop: '5rem', color: '#fff', textAlign: 'center', padding: '10rem 2rem'}}><h1 style={{fontSize: '3rem', marginBottom: '1rem'}}>Wishlist: {wishlist.length} items</h1><button onClick={() => setCurrentPage('home')} style={{padding: '1rem 2rem', background: 'linear-gradient(to right, #a855f7, #ec4899)', color: '#fff', border: 'none', borderRadius: '0.75rem', fontWeight: 700, cursor: 'pointer', marginTop: '2rem'}}>Back to Home</button></div>;
                    case 'auth': return <div style={{minHeight: '100vh', paddingTop: '5rem', color: '#fff', textAlign: 'center', padding: '10rem 2rem'}}><h1 style={{fontSize: '3rem', marginBottom: '1rem'}}>Login</h1><button onClick={() => login('demo@orain.com', 'demo')} style={{padding: '1rem 2rem', background: 'linear-gradient(to right, #a855f7, #ec4899)', color: '#fff', border: 'none', borderRadius: '0.75rem', fontWeight: 700, cursor: 'pointer', marginTop: '2rem'}}>Demo Login</button></div>;
                    case 'dashboard': return <div style={{minHeight: '100vh', paddingTop: '5rem', color: '#fff', textAlign: 'center', padding: '10rem 2rem'}}><h1 style={{fontSize: '3rem', marginBottom: '1rem'}}>Dashboard</h1><p style={{color: '#9ca3af', marginBottom: '2rem'}}>Welcome, {user?.name}!</p><button onClick={logout} style={{padding: '1rem 2rem', background: 'rgba(239, 68, 68, 0.2)', color: '#f87171', border: 'none', borderRadius: '0.75rem', fontWeight: 700, cursor: 'pointer'}}>Logout</button></div>;
                    default: return <HomePage />;
                }
            };

            // Initialize Lucide icons after render
            useEffect(() => {
                lucide.createIcons();
            });

            return (
                <div className="min-h-screen bg-black text-white" style={{minHeight: '100vh', background: '#000', color: '#fff'}}>
                    <Header />
                    {renderPage()}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OrainPlatform />);
    </script>
</body>
</html>
